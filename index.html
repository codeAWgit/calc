<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Basic Calc</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <script defer="true" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer="true" src="script.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col-md-4 calcBody">
                <div class="row">
                    <div class="col">basic calc</div>
                </div>
                <div class="row">
                        <div class="col calcScreen">Let's get calculating!</div>
                </div>
                <div class="container calcButtons">
                    <div class="row text-center">
                        <div class="col bttn">7</div>
                        <div class="col bttn">8</div>
                        <div class="col bttn">9</div>
                        <div class="col bttn">/</div>
                    </div>
                    <div class="row text-center">
                        <div class="col bttn">4</div>
                        <div class="col bttn">5</div>
                        <div class="col bttn">6</div>
                        <div class="col bttn">*</div>
                    </div>
                    <div class="row text-center">
                        <div class="col bttn" onclick="numToScreen('1')">1</div>
                        <div class="col bttn" onclick="numToScreen('2')">2</div>
                        <div class="col bttn" onclick="numToScreen('3')">3</div>
                        <div class="col bttn" onclick="operation('minus')">-</div>
                    </div>
                    <div class="row text-center">
                        <div class="col bttn" onclick="clrEntry('')">CE</div>
                        <div class="col bttn" onclick="numToScreen('0')">0</div>
                        <div class="col bttn" onclick="numToScreen('.')">.</div>
                        <div class="col bttn" onclick="operation('plus')">+</div>
                    </div>
                    <div class="row text-center">
                            <div class="col bttn" onclick="clrEntry('all')">AC</div>
                            <div class="col bttn" onclick="operation('equal')">=</div>
                        </div>
                </div> <!-- calcButtons -->
            </div> <!-- calcBody -->
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
