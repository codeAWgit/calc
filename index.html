<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Basic Calc</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <script defer="true" src="script.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="calcBody">
                    <div class="row">
                        <div class="col"><h2>basic calc</h2></div>
                    </div>
                    <div class="row">
                            <div class="col calcScreen">Let's calculate!</div>
                    </div>
                    <div class="container calcButtons">
                        <div class="row text-center">
                            <div class="col bttn" onclick="numToScreen('7')">7</div>
                            <div class="col bttn" onclick="numToScreen('8')">8</div>
                            <div class="col bttn" onclick="numToScreen('9')">9</div>
                            <div title="Divide" class="col bttn" onclick="operation('divide')">/</div>
                        </div>
                        <div class="row text-center">
                            <div class="col bttn" onclick="numToScreen('4')">4</div>
                            <div class="col bttn" onclick="numToScreen('5')">5</div>
                            <div class="col bttn" onclick="numToScreen('6')">6</div>
                            <div title="Multiply" class="col bttn" onclick="operation('multiply')">*</div>
                        </div>
                        <div class="row text-center">
                            <div class="col bttn" onclick="numToScreen('1')">1</div>
                            <div class="col bttn" onclick="numToScreen('2')">2</div>
                            <div class="col bttn" onclick="numToScreen('3')">3</div>
                            <div title="Subtract" class="col bttn" onclick="operation('minus')">-</div>
                        </div>
                        <div class="row text-center">
                            <div title="Clear current entry" class="col bttn" onclick="clrEntry('')">CE</div>
                            <div class="col bttn" onclick="numToScreen('0')">0</div>
                            <div title="Decimal" class="col bttn" onclick="numToScreen('.')">.</div>
                            <div title="Add" class="col bttn" onclick="operation('plus')">+</div>
                        </div>
                        <div class="row text-center">
                                <div title="Clear all user inputs" class="col bttn" 
                                    onclick="clrEntry('all')">AC</div>
                                <div title="Equal" class="col bttn" onclick="equalTo()">=</div>
                        </div>
                    </div> <!-- calcButtons -->
                </div> <!-- calcBody -->
            </div> 
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
